<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #f1f8ff);
        }
        .chat-container {
            max-width: 750px;
            margin: 2rem auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 1.5rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
            max-width: 85%;
            word-wrap: break-word;
        }
        .user {
            background-color: #d1e7ff;
            color: #03396c;
            text-align: right;
            margin-left: auto;
            border: 1px solid #a8d8ff;
        }
        .assistant {
            background-color: #f9f9f9;
            color: #333333;
            text-align: left;
            margin-right: auto;
            border: 1px solid #e0e0e0;
        }
        .message strong {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #555;
        }
        #chat-box {
            max-height: 450px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 5px;
        }
        form {
            margin-top: 1rem;
        }
        textarea {
            width: 100%;
            height: 3.5rem;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
            transition: 0.2s;
        }
        textarea:focus {
            border-color: #0077b6;
            box-shadow: 0 0 5px rgba(0,119,182,0.4);
        }
        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            margin-top: 0.6rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"] {
            background: #0077b6;
            color: white;
        }
        button[type="submit"]:hover {
            background: #005f87;
        }
        .clear-btn {
            background: #e63946;
            color: white;
        }
        .clear-btn:hover {
            background: #b32d37;
        }
        .error {
            color: #d9534f;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üíä AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <br />
            <button type="submit">Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
